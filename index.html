<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="resume">
    <header>
      <h1 id="name"></h1>
      <p id="contact-info"></p>
    </header>

    <section id="summary">
      <h2>Summary</h2>
      <p id="summary-text"></p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul id="skills-list"></ul>
    </section>

    <section id="experience">
      <h2>Experience</h2>
      <ul id="experience-list"></ul>
    </section>

    <section id="education">
      <h2>Education</h2>
      <ul id="education-list"></ul>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul id="projects-list"></ul>
    </section>
    
    

  <script src="script.js"></script>
</body>
</html>
